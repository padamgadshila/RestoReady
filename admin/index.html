<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>QR Code Ganarator</title>
    <link
      rel="stylesheet"
      href="{{url_for('static',filename='css/style.css')}}"
    />
  </head>

  <body>
    <div class="container">
      <!-- <p>Enter Your Text Or URL</p> -->
      <div class="inputs">
        <select name="tableno" id="qrtext" required>
          <option value=""></option>
          {%for i in data%}
          <option value="{{i.tableno}}">{{i.tableno}}</option>
          {%endfor%}
        </select>
        <label class="inputs_title">Select Tables</label>
      </div>

      <div id="imgbox">
        <img src="" id="QRimage" />
      </div>
      <button onclick="ganarateQR()">Ganarate QR Code</button>
    </div>

    <script src="{{url_for('static',filename='js/script.js')}}"></script>
  </body>
</html>
